<!DOCTYPE html>
<html>

  <head>
      <title>Input</title>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link rel="icon" href="favicon.ico">
      <link rel="stylesheet" href="input_files/css/styles.css">
      <script defer src="input_files/js/scripts.js"></script>
  </head>

  <body>
      <div class="main">
          <form class="box form">
              <div class="block _1">
                  <label>ID</label>
                  <input class="id" type="number" required autofocus>
                  <small class="details">Solo números</small>
                  
                  <label>Nombre</label>
                  <input class="nombre" type="text" required value="">
                  <small class="details">Debe empezar con letra y solo puede contener letras y números</small>
              </div><!--div class="block _1"-->
              <div class="block _2">
                  <label>Tipo</label>
                  <input class="tipo" type="text" required value="">
                  <small class="details">Debe empezar con letra y solo puede contener letras y números</small>

                  <label>Cantidad</label>
                  <input class="cantidad" type="number" required value="0">
                  <small class="details">Solo números</small>

                  <label>Precio</label>
                  <input class="precio" type="number" required value="0">
                  <small class="details">Solo números</small>
              </div><!--div class="block _2"-->
              <input class="submit" type="submit" required value="Aceptar">
          </form><!--div class="box"-->
      </div><!--div class="main"-->
  </body>

</html>
