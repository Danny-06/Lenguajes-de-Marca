<!DOCTYPE html>
<html>

  <head>
    <title>Modify</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="mobile-web-app-capable" content="yes">
    <link rel="icon" href="favicon.ico">
    <link rel="stylesheet" href="modify_files/css/styles.css">
    <script defer src="modify_files/js/scripts.js"></script>
  </head>

  <body>
      <div class="main">
          <form class="box form">
              <div class="block _1">
                  <label>ID</label>
                  <input class="id" type="number" required value="12" autofocus>
                  <small class="details">Solo números</small>

                  <label>Nombre</label>
                  <input class="nombre" type="text" required value="Objeto1">
                  <small class="details">Debe empezar con letra y solo puede contener letras y números</small>
              </div><!--div class="block _1"-->
              <div class="block _2">
                  <label>Tipo</label>
                  <input class="tipo" type="text" required value="Tipo1">
                  <small class="details">Debe empezar con letra y solo puede contener letras y números</small>

                  <label>Cantidad</label>
                  <input class="cantidad" type="number" required value="13">
                  <small class="details">Solo números</small>

                  <label>Precio</label>
                  <input class="precio" type="number" required value="20">
                  <small class="details">Solo números</small>
              </div><!--div class="block _2"-->
              <input class="submit" type="submit" required value="Aceptar">
          </form><!--div class="box"-->
        </div><!--div class="main"-->
  </body>

</html>
